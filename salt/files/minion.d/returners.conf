{%- set hc_profile = salt['pillar.get']('hipchat_profile', {}).items() %}
{%- set hc = salt['pillar.get']('hipchat', {}).items() %}
{%- if hc_profile %}
hipchat_profile:
{%- for key, val in hc_profile %}
  {{ key }}: {{ val }}
{%- endfor %}
{% endif %}
{%- if hc %}
hipchat:
{%- for key, val in hc %}
  {{ key }}: {{ val }}
{%- endfor %}
{% endif %}
